<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NSBM Table Tennis Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mainCss.css" type="text/css">
    
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <img src="Images/logo.jpg" alt="NSBM Table Tennis Club Logo" class="club-logo">
            <h2>NSBM Table Tennis Club</h2>
            <p>Welcome back to our community of table tennis enthusiasts. Sign in to access member features, event registrations, and more.</p>
        </div>
        
        <div class="login-right">
            <div class="login-header">
                <h2>Login</h2>
                <p>Enter your credentials to access your panel</p>
            </div>
            
            <div class="login-error" id="loginError">
                Invalid username or password. Please try again.
            </div>
            
            <form id="loginForm" action="LoginServlet" method="POST">
                <div class="login-form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="user" required>
                </div>
                
                <div class="login-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="pass" required>
                </div>
                
                
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            
        </div>
    </div>

    
</body>
</html>
